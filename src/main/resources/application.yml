spring:
  application:
    name: stepapp

  datasource:
    url: jdbc:postgresql://localhost:5432/stepapp
    username: stepapp
    password: stepapp
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework: INFO
    com.stepapp: DEBUG
